name: Deploy to Cloud Run  # No syntax errors here

on:
  push:
    branches: [main]  # No syntax errors here

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # No syntax errors here

    steps:
      - uses: actions/checkout@v3  # No syntax errors here

      - name: Build and push Docker image
        uses: google-github-actions/build-push-action@v3
        with:
          images: '{{gcr.io/GCP_PROJECT_ID}}/{{DOCKER_IMAGE_NAME}}:v1.0'  # Potential syntax error
          tag: ${{ github.sha }}  # No syntax errors here
          push: true  # No syntax errors here
          project_id: ${{ secrets.GCP_PROJECT_ID }}  # No syntax errors here
          service_account_file: ${{ secrets.GCP_SA_KEY }}  # No syntax errors here

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          image: 'gcr.io/{{GCP_PROJECT_I}}/DOCKER_IMAGE_NAME}}:v1.0'  # Potential syntax error
          tag: ${{ github.sha }}  # No syntax errors here
          project_id: ${{ secrets.GCP_PROJECT_ID }}  # No syntax errors here
          service_name: solofarmer  # No syntax errors here
